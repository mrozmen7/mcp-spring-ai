name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kaynak kodu al
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Java 17 ayarla
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Maven ile build & test
      - name: Build with Maven
        run: ./mvnw clean verify -DskipTests=false

      # 4. Docker build
      - name: Build Docker image
        run: docker build -t mcp-banking:${{ github.sha }} .
